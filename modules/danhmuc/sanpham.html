<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MOBIFONE</title>
    <link rel="stylesheet" href="../../vendor/dist/styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        .table {
            white-space: nowrap;
        }
    </style>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Sidebar - Brand -->
            <!-- Divider -->
            <hr class="sidebar-divider my-0">
            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="../home/index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>HỆ THỐNG ERP</span></a>
            </li>
            <!-- Divider -->
            <hr class="sidebar-divider">
            <!-- Heading -->
            <!-- Nav Item - Danh muc Menu -->
            <li class="nav-item">
                <div class="row">
                    <aside class="">
                        <nav class="sidebar-nav">
                            <ul id="myMenu"></ul>
                        </nav>
                    </aside>
                </div>
            </li>
        </ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
                    style="color:#0f111d;  ">
                    <h4 style="padding:8px ">QUẢN LÝ KHO</h4>
                </nav>
                <!-- End of Main Content -->
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h4 class="h4 mb-0 text-gray-800">SẢN PHẨM</h4>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="input-group" id="toolbar">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#myModal"><i class="fa fa-plus"> Thêm</i>
                                </button>
                            </div>
                            <div class="form-group" style="padding-left: 10px">
                                <select id="selectnganhhang" class="form-control " onChange="(this);"></select>
                            </div>
                            <div class="form-group" style="padding-left: 10px">
                                <select id="selectnhanhang" class="form-control" onChange="(this);"></select>
                            </div>
                        </div>
                        <table 
                        data-toolbar="#toolbar"
                        data-search="true" data-page-list="[10, 50, 300]" data-pagination="true" id="table"
                            class="table table-striped" data-toggle="table" data-sort-order="desc">
                            <thead class="table-dark" style="background-color: #153f44;color: #ffffff;">
                                <tr>
                                    <th data-formatter="STTFormatter" data-sortable="true">STT</th>
                                    <th  data-field="id_san_pham" data-formatter="XemchitietFormatter" data-sortable="true">Xem</th>
                                    <th  data-field="ten_san_pham" data-sortable="true">Tên sản phẩm</th>
                                    <th data-field="gia" data-sortable="true">Giá</th>
                                    <th data-field="dvt" data-sortable="true">Đơn vị</th>
                                    <th data-field="ten_nganh_hang" data-sortable="true">Ngành hàng</th>
                                    <th data-field="ten_nhan_hang" data-sortable="true">Nhãn hàng</th>
                                    <th data-field="model" data-sortable="true">Model</th>
                                    <th data-field="ghi_chu" data-sortable="true">Ghi chú</th>
                                    <th data-field="ma_vach" data-formatter="QRcodeFormatter" data-sortable="true">QR</th>
                                    <th data-field="id_san_pham" data-formatter="ThaotacFormatter" data-sortable="true">
                                        Thao tác</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- End content -->
            </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Welcome &copy; Your Website</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper-->
    <!-- Thêm sản phầm -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Thêm sản phẩm</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <!-- <div class="modal-body">
                    <div class="row"> -->
                <!-- Overflow Hidden -->
                <div class="card mb-4">
                    <div class="card-body" style="width: 31rem;">
                        <form>
                            <div class="form-group no-padding">
                                <label>Tên sản phầm</label>
                                <input type="text" id="txt_ten_san_pham" class="form-control">
                                <label>Giá</label>
                                <input type="text" id="txt_gia" class="form-control">
                                <label>Mã Vạch</label>
                                <input type="text" id="txt_ma_vach" class="form-control">
                                <label>Đơn Vị Tính</label>
                                <input type="text" id="txt_dvt" class="form-control">
                                <label>Ngành Hàng</label>
                                <select id="id_nganh_hang" class="browser-default custom-select"
                                    data-live-search="true"></select>
                                <label>Nhãn Hàng</label>
                                <select id="id_nhan_hang" name="selectnhanhang" class="browser-default custom-select">
                                </select>
                                <label>Model</label>
                                <input type="text" id="txt_model" class="form-control">
                                <label>Ghi Chú</label>
                                <input type="text" id="txt_ghi_chu" class="form-control">
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button onclick=them() type="button" class="btn btn-primary" data-dismiss="modal">Thêm</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- sua -->
    <div class="modal" id="myModalsua">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Sửa thông tin sản phẩm</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <!-- <div class="modal-body">
                    <div class="row"> -->
                <!-- Overflow Hidden -->
                <div class="card mb-4">
                    <div class="card-body" style="width: 31rem;">
                        <form>
                            <div class="form-group no-padding">
                                <form>
                                    <div class="form-group no-padding">
                                        <label>ID sản phẩm</label>
                                        <input type="text" disabled="true" id="id_san_pham" class="form-control">
                                        <label>Tên sản phầm</label>
                                        <input type="text" id="ten_san_pham" class="form-control">
                                        <label>Giá</label>
                                        <input type="text" id="gia" class="form-control">
                                        <label>Đơn Vị Tính</label>
                                        <input type="text" id="donvitinh" class="form-control">
                                        <label>Mã Vạch</label>
                                        <input type="text" id="ma_vach" class="form-control">
                                        <label>Ngành Hàng</label>
                                        <select id="txt_id_nganh_hang" class="browser-default custom-select"
                                            data-live-search="true"></select>
                                        <label>Nhãn Hàng</label>
                                        <select id="txt_id_nhan_hang" name="selectnhanhang"
                                            class="browser-default custom-select">
                                        </select>
                                        <label>Model</label>
                                        <input type="text" id="model" class="form-control">
                                        <label>Ghi Chú</label>
                                        <input type="text" id="ghi_chu" class="form-control">
                                    </div>
                                </form>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button onclick=luu() type="button" class="btn btn-primary"
                                    data-dismiss="modal">Lưu</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Page Wrapper -->
        <script src="../../vendor/dist/scripts/scripts.js"></script>
        <script src="../../vendor/dist/scripts/common.js"></script>
        <script src="../../vendor/dist/scripts/startup.js"></script>
        <script src="myjs/sanpham.js"></script>
</body>

</html>
